<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post" id="form-add">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input class="input-text size-L" type="text" name="verify" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img class="verify_img reload_verify" src="{:U('Public/verify')}"> <a class="reload_verify" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="__OTHER__/lib/jquery/1.9.1/jquery.min.js"></script>

<script>
  $(function () {
    //初始化选中用户名输入框
    $("#form-add").find("input[name=username]").focus();
    //刷新验证码
    var verifyimg = $(".verify_img").attr("src");
    $(".reload_verify").click(function(){
      if( verifyimg.indexOf('?')>0){
        $(".verify_img").attr("src", verifyimg+'&random='+Math.random());
      }else{
        $(".verify_img").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
      }
    });

    $("#form-add").Validform({
      tiptype: 2,
      ajaxPost: true, //ajax提交
      postonce: true, //提交一次
      callback: function (data) {
        if (data.status == 1) {
          layer.msg(data.info, {
            time: 1000, //不自动关闭
            icon: 1,
            end: function () {
              window.location.href = data.url;
            },
          });
        }else if(data.status == 0){
          layer.msg(data.info, {
            time: 1000, //不自动关闭
            icon: 0,
            end: function () {
              $(".reload_verify").click();
            },
          });
        }
      }
    });
  })
