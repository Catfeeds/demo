<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分成规则</title>
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
<div class="articleContent">
	<div class="cash-box">
    	<dl>
            <dd><span>服务费用(按小时计费)</span>85%</dd>
            <dd><span>服务费用(按次计费)</span>85%</dd>
            <dd><span>打赏费用</span>100%</dd>
            <dd><span>取消费用</span>100%</dd>
        </dl>
    </div>
    <p>· 每单收入=服务费用*85%+打赏费用*100%</p>
    <p>· 打赏费用根据用户实际支付费用计算。</p>
    <p>· 取消费用是指用户下单后超过时间限定后取消订单产生的费用。</p>
</div>
</body>
</html>
