    <title>提现规则</title>
    <link href="../style.css" rel="stylesheet" />

<body>
<div class="articleContent">
    <p> 讲解员、领路人端口中所显示的每笔订单的费用均为已扣除平台服务费后的费用； </p>
    <p> 景区讲解员：平台采取的为直接与景区进行直接对接，所有景区讲解员的订单费用将在您的讲解员端进行显示，您所服务的费用将由景区直接与您进行结算，其打赏费用，将在您平台的账户中，您可在每周2进行申请上周一至周天的费用提现，平台在收到提现通知后24小时内将费用转入您在平台所绑定的银行卡内。 </p>
    <p> 领路人：领路人将通过平台显示，获取您所服务的订单详情，您可在每周三进行申请上周二至本周一的费用提现，平台在收到提现通知后24小时内将费用转入您在平台所绑定的银行卡内。 </p>
</div>
</body>
</html>
